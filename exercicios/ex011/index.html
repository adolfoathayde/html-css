<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinãmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
                <source media="(max-width:750px)" srcset="imagens/foto-p.jpg" type="image/jpg">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.jpg" type="image/jpg">
        <img src="imagens/foto-g.jpg" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <!--- <audio src="midia/Donations.mp3" controls autoplay></audio> -->
    
    <!-- MP3 WAV OGG -->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Donations.mp3" type="audio/mpeg">
        <source src="midia/Donations.ogg" type="audio/ogg">
        <source src="midia/Donations.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduizr audio. <a href="midia/Donations.mp3">Clique aqui para baixar</a></p>
    </audio>
    
</body>
</html>
